; PlatformIO Project Configuration File
;
; Face Tracker ESP32 Firmware
;
; Build: pio run
; Upload: pio run -t upload
; Monitor: pio device monitor
; Clean: pio run -t clean

[env:esp32dev]
platform = espressif32@6.4.0
board = esp32dev
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = colorize, time

; Build flags
build_flags =
    -D CONFIG_ARDUHAL_LOG_COLORS=1
    -D CORE_DEBUG_LEVEL=0

; Upload settings
upload_speed = 921600

; Library dependencies (add as needed)
lib_deps =
    madhephaestus/ESP32Servo@^1.2.1
    majicdesigns/MD_MAX72XX

; Extra source directories
src_dir = src
include_dir = include

; Alternative board configurations
; Uncomment the appropriate section for your board

